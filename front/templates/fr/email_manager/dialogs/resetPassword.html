<!-- Reset Password Modal -->
<div class="modal fade" id="resetPasswordModal" tabindex="-1" aria-labelledby="resetPasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="resetPasswordModalLabel">Réinitialiser le mot de passe</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
            </div>
            <div class="modal-body">
                <form id="resetPasswordForm" method="post" action="/reset_password" novalidate>
                    <input type="hidden" id="newPasswordUsername">
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">Nouveau mot de passe <span class="text-danger">*</span></label>
                        <input type="password" class="form-control" id="newPassword" required>
                        <div id="newPasswordError" class="form-error"></div>
                        <div class="password-meter">
                            <div id="newPasswordStrength" class="password-meter-fill"></div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="confirmNewPassword" class="form-label">Confirmer le nouveau mot de passe <span class="text-danger">*</span></label>
                        <input type="password" class="form-control" id="confirmNewPassword" required>
                        <div id="confirmNewPasswordError" class="form-error"></div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                <button type="button" class="btn btn-primary" id="submitResetPasswordBtn">Réinitialiser</button>
            </div>
        </div>
    </div>
</div>
