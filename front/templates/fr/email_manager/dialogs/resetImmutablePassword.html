<!-- Modal de réinitialisation du mot de passe -->
<div class="modal fade" id="resetImmutablePasswordModal" tabindex="-1" aria-labelledby="resetImmutablePasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="resetImmutablePasswordModalLabel"><i class="fas fa-exclamation-triangle"></i>&nbsp;Réinitialisation Impossible</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
            </div>
            <div class="modal-body">
                <p>Cette adresse email est immuable</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Ok</button>
            </div>
        </div>
    </div>
</div>
