<div class="sidebar">
    <button type="button" class="btn btn-secondary" onclick="window.location.href = '/logout'">Logout</button>
    <hr>
    <div class="sidebar-label">Tutorials</div>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#explainThunderbirdModal">Link to Thunderbird</button>
    <hr>
    <div class="sidebar-label">Language Settings</div>
    <select class="form-select mb-3" id="languageSelect">
        <option value="{{language['code']}}">{{language['name']}}</option>
        {% for slanguage in languages %}
          {% if slanguage['code'] != language['code'] %}
          <option value="{{slanguage['code']}}">{{slanguage['name']}}</option>
          {% endif %}
        {% endfor %}
    </select>
</div>
