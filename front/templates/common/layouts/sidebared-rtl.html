<!DOCTYPE html>
<html lang="{{language['code']}}" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Mailbox</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/main.css">
    {% block stylesheets %}{% endblock %}
</head>
<body style="background-image:url(/static/img/background.png); background-size: cover;">
    <div class="container">
        <div class="row">
            <div class="col-md-3 mb-4">
                {% include language['code']+"/common/sidebar.html" %}
            </div>

            <div class="col-md-9">
                {% block content %}{% endblock %}
            </div>

        </div>
    </div>

    
    {% include "common/includes/scripts.html" %}

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">
        document.getElementById('languageSelect').addEventListener('change', function() {
            const selectedLanguage = this.value;
            // Add your language change logic here
            console.log('Language changed to: ' + selectedLanguage);
            reloadWithLanguage(selectedLanguage)
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <script src="/static/js/dictionary.js"></script>
    {% block scripts %}{% endblock %}

</body>
</html>
